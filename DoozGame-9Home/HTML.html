<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dooz Game</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ********************************* Css ********************************************* -->
    <link href="http://fonts.cdnfonts.com/css/kleader" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./CSS/CSS.css" />
    <!-- *********************************************************************************** -->
  </head>

  <body class="text-center">

    <div class="container">
      <div class="row text-center">
        <nav class="navbar pt-0">
          <ul class="navbar-nav w-100">
            <li class="nav-item">
              <button
                id="mainbtn"
                class="w-75 text-light"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseExample"
              >
                <span>Welcome To Dooz Game</span>
              </button>
            </li>
          </ul>
          <ul class="navbar-nav w-100">
            <li class="nav-item col-6 offset-3">
              <div class="collapse" id="collapseExample">
                <button
                  id="singlegame"
                  class="btn col-9 col-lg-4 btn-outline-primary m-2 me-lg-5"
                  style="letter-spacing: 0.2rem"
                >
                  Single Player
                </button>
                <button
                  id="twogame"
                  class="btn col-9 col-lg-4 btn-outline-primary m-2"
                  style="letter-spacing: 0.2rem"
                >
                  Two Player
                </button>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div
      class="offcanvas offcanvas-top bg-info text-light rounded-bottom"
      style="letter-spacing: 5px"
      tabindex="-1"
      id="offcanvasExample"
    >
      <div class="offcanvas-header justify-content-center">
        <h5
          class="offcanvas-title p-3 bg-danger rounded-3"
          id="offcanvasExampleLabel"
        >
          End Of Game
        </h5>
        <button
          type="button"
          class="btn-close position-absolute"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body overflow-hidden">
        <div>Do you want to finish game?</div>
        <div class="mt-3">
          <button
            type="button"
            class="btn btn-outline-success px-5"
            id="yesbtn"
          >
            Y e s , S u r e
          </button>
          <button type="button" class="btn btn-dark px-3" id="nobtn">
            N o
          </button>
        </div>
      </div>
    </div>

    <div class="container d-flex flex-column" id="board-game">
      <div class="row text-center">
        <div class="col col-lg-8 offset-lg-2">
          <div class="row g-0" id="input-group-btn">
            <div class="col-4 justify-content-center align-items-center">
              <button
                type="button"
                class="home-number-0 border-0 w-100 h-100 top-left"
                id="enabled"
              ></button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="home-number-1 border-0 w-100 h-100"
                id="enabled"
              ></button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="home-number-2 border-0 w-100 h-100 top-right"
                id="enabled"
              ></button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="home-number-3 border-0 w-100 h-100"
                id="enabled"
              ></button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="home-number-4 border-0 w-100 h-100"
                id="enabled"
              ></button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="home-number-5 border-0 w-100 h-100"
                id="enabled"
              ></button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="home-number-6 border-0 w-100 h-100 bottom-left"
                id="enabled"
              ></button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="home-number-7 border-0 w-100 h-100"
                id="enabled"
              ></button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="home-number-8 border-0 w-100 h-100 bottom-right"
                id="enabled"
              ></button>
            </div>
          </div>
        </div>
      </div>
      <div class="row p-3">
        <div
          class="col-12 col-lg-3 gy-3 gy-lg-0 justify-content-center offset-lg-2"
        >
          <span
            class="playerscore d-flex rounded-2 p-2 align-items-center justify-content-center"
            >Player1
            <img
              src="./image/x-bg1.png"
              id="score-bg"
              class="img-fluid mx-1"
              alt=""
            />
            : <span id="x-goalscore">0</span></span
          >
        </div>
        <div
          class="col-12 col-lg-3 gy-3 gy-lg-0 justify-content-center offset-lg-2"
        >
          <span
            class="playerscore d-flex rounded-2 p-2 align-items-center justify-content-center"
            >Player2
            <img
              src="./image/c-bg1.png"
              id="score-bg"
              class="img-fluid mx-1"
              alt=""
            />
            : <span id="c-goalscore">0</span></span
          >
        </div>
      </div>
    </div>

    <div class="MessageBox">
        <div class="shadow"></div>
        <div class="SeccessBox w-50 h-50 bg-danger text-light d-flex justify-content-center align-items-center">
        </div>
    </div>

    <!-- ********************************* Java Script ********************************************* -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/JAVASCRIPT.js"></script>
    <!-- ******************************************************************************************* -->
  </body>
</html>
